<ng-template #editTodo let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Редактирование заметки</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]="addEditForm" novalidate>
            <div class="mb-3">
                <label for="nameLabel" class="form-label">Имя:</label>
                <input type="text" class="form-control" id="nameLabel" placeholder="Имя" formControlName="label">
            </div>
            <div class="mb-3">
                <label for="todoDescription" class="form-label">Описание</label>
                <textarea class="form-control" id="todoDescription" rows="3" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="todoCategory" class="form-label">Категория</label>
                <select class="form-select" id="todoCategory" aria-label="Todo Category" formControlName="category">
                    <option disabled selected>Выберите категорию</option>
                    <option *ngFor="let category of todoCategories" [value]="category"
                        [selected]="isCategorySelected.next(category)">{{category}}
                    </option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-dark" (click)="c('Save click')"
            [disabled]="addEditForm.pristine || addEditForm.invalid">Сохранить</button>
        <button type="button" class="btn btn-outline-dark" (click)="d('Cancel edit click')">Отмена</button>
    </div>
</ng-template>
